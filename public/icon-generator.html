<!-- PWA用アイコン作成スクリプト -->
<html>
<head>
    <title>PWAアイコン生成</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: flex; flex-wrap: wrap; gap: 20px; }
    </style>
</head>
<body>
    <h1>PWAアイコン生成ツール</h1>
    <div class="icon-container">
        <div>
            <h3>192x192 アイコン</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadCanvas('canvas192', 'pwa-192x192.png')">ダウンロード</button>
        </div>
        <div>
            <h3>512x512 アイコン</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadCanvas('canvas512', 'pwa-512x512.png')">ダウンロード</button>
        </div>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 背景色
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(0, 0, size, size);
            
            // 白い円の境界
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 20, 0, Math.PI * 2);
            ctx.fill();
            
            // メインの顔の絵文字
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('😊', size/2, size/2);
            
            // アプリ名
            ctx.fillStyle = '#333';
            ctx.font = `bold ${size * 0.08}px Arial`;
            ctx.fillText('おかおぺちぺち', size/2, size - 30);
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // アイコンを生成
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
