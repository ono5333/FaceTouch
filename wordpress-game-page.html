<!-- WordPress固定ページ用 おかおぺちぺちゲーム -->
<style>
/* ゲーム専用スタイル */
.game-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.game-header {
  text-align: center;
  color: white;
  margin-bottom: 20px;
}

.game-header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.game-info {
  display: flex;
  justify-content: space-between;
  background: rgba(255,255,255,0.2);
  padding: 10px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.score-display, .timer-display {
  color: white;
  font-weight: bold;
  font-size: 1.2em;
}

.game-canvas-container {
  background: white;
  border-radius: 15px;
  padding: 10px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
}

#game-canvas {
  display: block;
  margin: 0 auto;
  border-radius: 10px;
  background: #f8f9fa;
  width: 100%;
  max-width: 800px;
  height: auto;
  aspect-ratio: 4/3;
}

.game-controls {
  text-align: center;
}

.game-btn {
  background: white;
  color: #ff6b6b;
  border: none;
  padding: 12px 25px;
  margin: 5px;
  border-radius: 25px;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.game-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

.game-btn:active {
  transform: translateY(0);
}

.result-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

.result-content {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
  margin: 20px;
}

.result-content h2 {
  color: #ff6b6b;
  font-size: 2em;
  margin-bottom: 20px;
}

.final-score {
  font-size: 3em;
  color: #ff6b6b;
  font-weight: bold;
  margin: 20px 0;
}

.rules {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 10px;
  margin-top: 20px;
}

.rules h3 {
  color: white;
  margin-bottom: 15px;
}

.rules ul {
  text-align: left;
  color: white;
  list-style: none;
  padding: 0;
}

.rules li {
  margin-bottom: 8px;
  padding-left: 25px;
  position: relative;
}

.rules li:before {
  content: "👆";
  position: absolute;
  left: 0;
}

@media (max-width: 768px) {
  .game-container {
    margin: 10px;
    padding: 15px;
  }
  
  .game-header h1 {
    font-size: 1.8em;
  }
  
  .game-info {
    flex-direction: column;
    gap: 10px;
  }
}
</style>

<div class="game-container">
  <!-- ヘッダー -->
  <header class="game-header">
    <h1>🎮 １分間ぺちぺちしまくれ！！</h1>
  </header>

  <!-- ゲーム情報 -->
  <div class="game-info">
    <div class="score-display">
      <span>スコア: </span>
      <span id="score">0</span>
    </div>
    <div class="timer-display">
      <span>残り時間: </span>
      <span id="timer">60</span>
      <span>秒</span>
    </div>
  </div>

  <!-- ゲーム画面 -->
  <div class="game-canvas-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
  </div>

  <!-- コントロール -->
  <div class="game-controls">
    <button id="start-btn" class="game-btn">🎮 ゲーム開始</button>
    <button id="end-btn" class="game-btn" style="display: none;">⏹️ ゲーム終了</button>
  </div>

  <!-- ルール説明 -->
  <details class="rules">
    <summary><h3>📖 ルール説明</h3></summary>
    <div style="margin-top: 15px;">
      <ul>
        <li>😊 ハッピー顔: +10点 (4秒表示)</li>
        <li>😐 普通の顔: +5点 (4秒表示)</li>
        <li>😢 悲しい顔: +2点 (4秒表示)</li>
        <li>😠 怒った顔: -10点 (4秒表示)</li>
        <li>😈 悪魔の顔: 得点半分 (7秒表示)</li>
        <li>😇 天使の顔: 得点2倍 (3秒表示)</li>
      </ul>
      <p style="color: white; margin-top: 15px;">※ 悪魔と天使の顔は30秒後と50秒後に1回ずつ登場</p>
      <p style="color: white;">※ 顔は動き回るので素早くクリック!</p>
      <p style="color: white;">※ 残り10秒でラッシュモード突入!</p>
    </div>
  </details>
</div>

<!-- 結果画面 -->
<div id="result-screen" class="result-screen">
  <div class="result-content">
    <h2>🎉 ゲーム終了！</h2>
    <div>最終スコア</div>
    <div id="final-score" class="final-score">0</div>
    <div style="margin: 20px 0;">
      <button id="replay-btn" class="game-btn">🔄 もう一度</button>
      <button id="share-btn" class="game-btn">📱 結果をシェア</button>
    </div>
    <button id="quit-btn" class="game-btn">❌ 閉じる</button>
  </div>
</div>
